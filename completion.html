<body>
    <header>
        <nav>
            <ul>
                <li><a href="home.html"><i class="fas fa-home"></i> Home</a></li>

                <li>
                    <a href="#"><i class="fas fa-chart-line"></i> Reports</a>
                    <ul class="submenu">
                        <li><a href="stats.html">Stats</a></li>
                        <li><a href="attendance.html">Attendance</a></li>

                    </ul>
                </li>

        <div class="ticket-details">

            <p><strong>Total Order:</strong> <span id="total-order"></span></p>
            <p><strong>Start Time:</strong> <span id="start-time"></span></p>
            <p><strong>End Time:</strong> <span id="end-time"></span></p>
            <p><strong>Total Time:</strong> <span id="Total-time"></span></p>
            <p><strong>Client Name:</strong> <span id="client-name"></span></p>
            <p><strong>Rating:</strong></p>
            <div class="rating-stars" id="rating-stars"></div>
        </div>
        <button id="export-button">CSV</button>
        <button id="back-button">Go Back</button>
    </div>
    <script src="completion.js"></script>
